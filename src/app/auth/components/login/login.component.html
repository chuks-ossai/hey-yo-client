<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="errMessage">
                  {{errMessage}}
                </div>
                <form class="user" novalidate [formGroup]="this.service.f" (ngSubmit)="onSubmit()">
                  <div class="form-group text-right">
                    <input type="text" class="form-control form-control-user" id="loginusername" placeholder="Enter Username" formControlName="username" [ngClass]="!service.f.controls['username'].valid && service.f.controls['username'].touched ? 'border-danger': ''" (focus)="onFocus()">
                    <span class="text-danger pr-3 small" *ngIf="!service.f.controls['username'].valid && service.f.controls['username'].touched">Username field is required</span>
                  </div>
                  <div class="form-group text-right">
                    <input type="password" class="form-control form-control-user" id="loginpassword" formControlName="password" (focus)="onFocus()"
                      placeholder="Password" [ngClass]="!service.f.controls['password'].valid && service.f.controls['password'].touched ? 'border-danger' : ''">
                      <span class="text-danger pr-3 small"
                        *ngIf="!service.f.controls['password'].valid && service.f.controls['password'].touched">Password field is required</span>
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="remember-me">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div>
                  <button class="btn btn-primary btn-user btn-block" [disabled]="!service.f.valid">
                    <i class="fa fa-spinner fa-pulse" aria-hidden="true" *ngIf="isProcessing"></i> &nbsp;
                    Login
                  </button>
                  <hr>
                  <button class="btn btn-google btn-user btn-block">
                    <i class="fab fa-google fa-fw"></i> Login with Google
                  </button>
                  <button class="btn btn-facebook btn-user btn-block">
                    <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                  </button>
                </form>
                <hr>
                <div class="text-center">
                  <a class="small" [routerLink]="['/forgot-password']">Forgot Password?</a>
                </div>
                <div class="text-center">
                  <a class="small" [routerLink]="['/register']">Create an Account!</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
