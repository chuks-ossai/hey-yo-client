<div class="container">

  <!-- Outer Row -->
  <div class="row justify-content-center">

    <div class="col-xl-10 col-lg-12 col-md-9">

      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <form class="user">
                  <div class="form-group">
                    <input type="text"[(ngModel)]="username" class="form-control form-control-user" name="username" placeholder="Enter a Username...">
                  </div>
                  <div class="form-group">
                    <input type="text" [(ngModel)]="room" class="form-control form-control-user" name="room" placeholder="Enter Nickname...">
                  </div>
                  <button type="button"(click)="joinRoom()" class="btn btn-primary btn-user btn-block">
                    Join Room
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
