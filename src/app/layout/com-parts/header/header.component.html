<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">{{pageTitle}}</h1>
  <a *ngIf="showButton" (click)="onButtonClicked()" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm text-white"><i
      class="fas fa-sm text-white-50" [ngClass]="icon"></i>&nbsp; {{buttonText}}</a>
</div>
