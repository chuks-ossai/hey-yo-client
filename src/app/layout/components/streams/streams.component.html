<!--Header Info-->
<heyyo-header [buttonText]="'Create Post'" [pageTitle]="'Streams'" (buttonClicked)="onCreatePostButtonClicked()"></heyyo-header>
<!--end of Header Info-->
<tabset [justified]="true">
  <tab heading="All Streams">
    <div class="mt-4">
      <heyyo-posts [posts]="posts" [user]="user" (likePost)="likePost($event)" (commentPost)="onCommentButtonClicked($event)"></heyyo-posts>
    </div>
  </tab>
  <tab heading="Most Popular Streams">
    <div class="mt-4">
      <heyyo-posts [posts]="topPosts" [user]="user" (likePost)="likePost($event)"
        (commentPost)="onCommentButtonClicked($event)"></heyyo-posts>
    </div>
  </tab>
</tabset>
