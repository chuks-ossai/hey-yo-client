<heyyo-header [pageTitle]="'Notifications'" [showButton]="false">
</heyyo-header>
<div class="container-fluid mb-5">
  <div class="row">
    <div class="col-12  justify-content-center align-items-center" *ngIf="!me?.notifications?.length">
      <h4 class="text-center">No notifications yet</h4>
    </div>
    <div class="col-12 my-2">
      <ul class="list-group">
        <li class="list-group-item list-group-item-action mb-2 border-left-primary" *ngFor="let notification of me?.notifications.reverse()" >
          <div class="d-flex w-100 justify-content-between">
            <div class="mb-1 d-flex align-items-center">
              <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="profile image" class="profile">
              <h6 class="mb-1">{{notification.senderName}}</h6>
            </div>
            <small [ngClass]="notification.read ? '' : 'font-weight-bold'">{{formatDate(notification.created)}}</small>
          </div>
          <div class="d-flex w-100 justify-content-between">
            <p class="mb-1" [ngClass]="notification.read ? '' : 'font-weight-bold'">{{notification.message}}</p>
            <i class="fa fa-circle" [ngClass]="notification.read ? 'text-gray-500' : 'text-success'"></i>
          </div>

          <div>
            <button href="#" class="btn btn-primary btn-sm btn-circle mr-2" [disabled]="notification.read" title="Mark As Read" (click)="onMarkClicked(notification._id)">
              <i class="fa fa-check"></i>
            </button>
            <button href="#" class="btn btn-danger btn-sm btn-circle" title="Delete this notification" (click)="onDeleteClicked(notification._id)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
