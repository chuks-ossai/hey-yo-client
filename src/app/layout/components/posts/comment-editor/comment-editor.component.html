<form [formGroup]="commentForm" novalidate (ngSubmit)="onSubmit()">
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add Comment on {{post?.title ? post.title : 'Post'}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="postContent">Content</label>
      <textarea class="form-control" formControlName="content"  rows="7"></textarea>
    </div>
  </div>
  <div class="modal-footer d-flex align-items-center">
    <div class="w-25">
      <button type="button" class="btn btn-primary btn-block" (click)="bsModalRef.hide()">Cancel</button>
    </div>
    <div class="w-25">
      <button type="button" class="btn btn-success btn-block" [disabled]="!commentForm.valid" (click)="onSubmit()">
        <i class="fa fa-spinner fa-pulse" aria-hidden="true" *ngIf="isProcessing"></i> &nbsp;Comment</button>
    </div>
  </div>
</form>
