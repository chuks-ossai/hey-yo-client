<form>
<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="postContent">Content</label>
    <textarea class="form-control" id="postContent" rows="9"></textarea>
  </div>
  <div class="form-group">
    <input type="file" class="form-control-file" id="postImage">
  </div>
</div>
<div class="modal-footer d-flex align-items-center">
  <div class="w-25">
    <button type="button" class="btn btn-primary btn-block" (click)="bsModalRef.hide()">Cancel</button>
  </div>
  <div class="w-25">
    <button type="button" class="btn btn-success btn-block">Post</button>
  </div>
</div>
</form>
